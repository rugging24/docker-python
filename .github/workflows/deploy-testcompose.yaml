name: Deployment
on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Run-Tests"]
    types: [completed]
jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [ linux-run ]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      max-parallel: 1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install mkdocs-material #
      - run: mkdocs gh-deploy --force
